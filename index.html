<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم بهيج - الصفحة الرئيسية</title>
    <script>
        // التحقق من وجود معلومات تسجيل دخول
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('bahegUser');
            
            if (savedUser) {
                // إذا كان المستخدم مسجل دخول، انتقل للصفحة الرئيسية
                window.location.href = 'مطعم-بهيج.html';
            } else {
                // إذا لم يكن مسجل دخول، انتقل لصفحة تسجيل الدخول
                window.location.href = 'login.html';
            }
        });
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #286b98 0%, #2bbac2 50%, #2ab9c1 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        
        .loading {
            text-align: center;
        }
        
        .loading h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>مطعم بهيج</h1>
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
    </div>
</body>
</html>
